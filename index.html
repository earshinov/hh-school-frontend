<!DOCTYPE html>
<meta charset="utf-8"/>
<title>Календарь</title>
<link rel="stylesheet" href="style.css"></link>
<script src="script/jquery.js"></script>
<script src="script/utils.js"></script>
<script src="script/CalendarUtils.js"></script>
<script src="script/Calendar.js"></script>
<script src="script/PopupController.js"></script>
<script src="script/EventEditorPopup.js"></script>
<script src="script/Storage.js"></script>
<script src="script/EventData.js"></script>
<script src="script/app.js"></script>
<div class="header">
	<div class="width-limit">
		<div class="buttons">
			<button class="text-button" id="add-button">Добавить
			<button class="text-button" id="refresh-button">Обновить</button>
		</div>
		<div class="search">
			<button class="image-button" id="search-button"></button>
			<input type="text" id="search-text" size="28" placeholder="Событие, дата или участник"/>
		</div>
	</div>
</div>
<div class="width-limit">
	<div class="body">
		<div class="calendar-header">
			<div class="calendar-month">
				<button class="image-button" id="prev-month-button">
				</button><span id="calendar-month">
				</span><button class="image-button" id="next-month-button">
				</button>
			</div>
			<button class="small-text-button" id="today-button">Сегодня</button>
		</div>
		<table id="calendar-table"></table>
	</div>
</div>

<div id="event-editor-popup" class="popup hidden">
	<div class="popup-close" title="Закрыть">×</div>
	<input type="text" class="event-name-text" placeholder="Название события"></input>
	<input type="text" class="participants-text" placeholder="Имена участников"></input>
	<input type="text" class="date-text" placeholder="Дата"></input>
	<textarea class="description-text" placeholder="Описание" rows="5"></textarea>
	<button class="small-text-button ok-button">Готово</button>
	<button class="small-text-button remove-button">Удалить</button>
</div>

<div id="popup-overlay"></div>

<script type="text/template" id="calendar-cell-template">
	<td>{text}
		<div class="events"></div>
		<button class="small-text-button add-event-button">Добавить событие</button>
	</td>
</script>

<script type="text/template" id="calendar-event-template">
	<div class="event"><strong>{name}</strong><br/>{participants}</div>
</script>
